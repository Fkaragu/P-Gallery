{%extends 'master/base.html'%}

{% block content %}
{{block.super}}

<div class="container">

  <!-- Looping through db images an info -->
  {% for img_item in img %}

  <div class="row">
    <div class="col-md-4">
      <div>
        <!-- modal button -->
        <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal{{img_item.id}}">
          <img src="{{img_item.article_image.url}}" class="img-responsive" alt="Image" width="300" height="300">
          <p>
            <center>{{ img_item.name }}</center>
          </p>
        </button>
        <hr>
      </div>
    </div>

    <div class="col-md-8">
      <p class="fnt">{{ img_item.description }}</p>
    </div>
  </div>

  {% endfor %}

</div>
{% endblock %}
